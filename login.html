<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="login.css">
  <style>
    body { 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://www.doggies.com/blog/wp-content/uploads/2017/10/pet-montage-1024x1024.jpg') no-repeat center top;
      background-size: 100%;
      animation: fadeIn 1.5s ease-in-out;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .buyer-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s;
      background-image: url('https://th.bing.com/th/id/R.a7fedb6331dc7f09e7e28939821afa0c?rik=201ou9DyK88kyw&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fdc8%2fgek%2fdc8gekgce.png&ehk=Sxi8VGhkONunai3nwAu%2bwte08%2byfVrRs0MsAd%2fAJL%2b4%3d&risl=&pid=ImgRaw&r=0');
      background-size: cover;
      background-position: center;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .buyer-container:hover {
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input {
      padding: 0.75rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #45a049, #388e3c);
      transform: scale(1.1);
    }

    p {
      margin-top: 1rem;
      color: #555;
    }

    a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="buyer-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="../register/register.html">Register here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      window.location.href = "../homepage.html/homepage.html"; // Redirect to homepage
    });
  </script>
</body>
</html>
