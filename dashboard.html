<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="dashboard.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background Image */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://t4.ftcdn.net/jpg/05/55/42/33/360_F_555423319_VWsQsNxSVNpvIMejqj3cgu6gS1ktgWWo.jpg') no-repeat center center/cover;
      filter: blur(10px);
      z-index: -2;
    }

    /* Animated Yellow-Blue Gradient Overlay */
    body::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, rgba(255, 223, 106, 0.3), rgba(255, 255, 140, 0.3), rgba(102, 204, 255, 0.3), rgba(255, 255, 255, 0.3));
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphic Container */
    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 3rem;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      border: 3px solid rgba(255, 165, 0, 0.7); /* Darker Border */
      opacity: 0;
      transform: scale(0.7) translateY(-50px);
      animation: smoothPopUp 1s ease-out forwards;
    }

    /* Smoother Pop-Up Animation */
    @keyframes smoothPopUp {
      0% { opacity: 0; transform: scale(0.7) translateY(-50px); }
      60% { opacity: 0.8; transform: scale(1.05) translateY(5px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Soft Blue & Gold Neon Glow */
    .dashboard-container::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255, 204, 102, 0.6), rgba(102, 178, 255, 0.6));
      filter: blur(15px);
      z-index: -1;
    }

    /* Heading */
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.4);
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Buttons */
    .btn {
      padding: 1rem 2rem;
      margin: 0.75rem;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      width: 100%;
      max-width: 250px;
      position: relative;
      overflow: hidden;
      color: white;
    }

    /* Button Glow Effect */
    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 60%);
      transition: transform 0.3s ease-in-out;
    }

    .btn:hover::before {
      transform: scale(1.3);
    }

    /* Seller Button */
    #sellerBtn {
      background: linear-gradient(135deg, #ffcc66, #ff9900);
      box-shadow: 0px 5px 15px rgba(255, 165, 0, 0.6);
    }

    #sellerBtn:hover {
      transform: scale(1.08);
      box-shadow: 0px 8px 20px rgba(255, 165, 0, 0.8);
    }

    /* Buyer Button */
    #buyerBtn {
      background: linear-gradient(135deg, #66b3ff, #007bff);
      box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.6);
    }

    #buyerBtn:hover {
      transform: scale(1.08);
      box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.8);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Choose Your Role</h2>
    <button id="sellerBtn" class="btn">I am a Seller</button>
    <button id="buyerBtn" class="btn">I am a Buyer</button>
  </div>

  <script>
    document.getElementById("sellerBtn").addEventListener("click", () => {
      window.location.href = "../seller/seller.html";
    });

    document.getElementById("buyerBtn").addEventListener("click", () => {
      window.location.href = "../buyer/buyer.html";
    });
  </script>
</body>
</html>
